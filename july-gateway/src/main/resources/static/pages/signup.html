<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Primary Meta Tags -->
<title>July - 注册|SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="July - 注册">

<link rel="canonical" href="https://locahost/index.html" />

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="../assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="../assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="../assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="../vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Pixel CSS -->
<link type="text/css" href="../css/neumorphism.css" rel="stylesheet">

<!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->

</head>

<body>
<main>
    <!-- Section -->
    <section class="min-vh-100 d-flex bg-primary align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="mb-0 h5">注册</h2>
                        </div>
                        <div class="card-body">
                            <form  id="register_form" >
                                <div class="form-group">
                                    <label for="registerUserName_input">姓名<span class="text-danger"> *</span></label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="far fa-user-circle"></span></span>
                                        </div>
                                        <input class="form-control" id="registerUserName_input" name="userName" placeholder="Tom" type="text" aria-label="user name" required>
                                    </div>
                                    <p class="text-danger" id="registerUserName_feedback"></p>

                                    <label for="registerEmail_input">邮箱<span class="text-danger"> *</span></label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                        </div>
                                        <input class="form-control" id="registerEmail_input" name="email" placeholder="example@company.com" type="text" aria-label="email adress" required>
                                    </div>
                                    <p class="text-danger" id="registerEmail_feedback"></p>

                                    <label for="registerPhoneNumber_input">手机号码<span class="text-danger"> *</span></label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-mobile-alt"></span></span>
                                        </div>
                                        <input class="form-control" id="registerPhoneNumber_input" name="phoneNumber" placeholder="+8613666666666" type="text" aria-label="phone number" required>
                                    </div>
                                    <p class="text-danger" id="registerPhoneNumber_feedback"></p>

                                    <label for="registerPassword1_input">密码<span class="text-danger"> *</span></label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                                        </div>
                                        <input class="form-control" id="registerPassword1_input" name="password" placeholder="Password" type="password" aria-label="Password" required>
                                    </div>
                                    <p class="text-danger" id="registerPassword1_feed_back_"></p>

                                    <label for="registerPassword2_input">重复密码<span class="text-danger"> *</span></label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                                        </div>
                                        <input class="form-control" id="registerPassword2_input" placeholder="Confirm password" type="password" aria-label="Password" required>
                                    </div>
                                    <p class="text-danger" id="registerPassword2_feedback"></p>

                                    <label for="registerCode_input">注册码</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="far fa-handshake"></span></span>
                                        </div>
                                        <input class="form-control" id="registerCode_input" name="registerCode" placeholder="Hello! My Friend." type="text" aria-label="register code">
                                    </div>
                                    <p class="text-danger" id="registerCode_feedback"></p>
                                </div>
                                <!-- End of Form -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="registerTerms_checkbox">
                                    <label class="form-check-label" for="registerTerms_checkbox">
                                        I agree to the <a href="#">terms and conditions</a>
                                    </label>
                                </div>
                                <button type="button" class="btn btn-block btn-primary" onclick="userRegister($('#register_form'))">注册</button>
                            </form>
                            <div class="mt-3 mb-4 text-center">
                                <span class="font-weight-normal">or</span>
                            </div>
                            <div class="btn-wrapper my-4 text-center">
                                <button class="btn btn-primary btn-icon-only text-facebook mr-2" type="button" aria-label="facebook button" title="facebook button">
                                    <span aria-hidden="true" class="fab fa-facebook-f"></span>
                                </button>
                                <button class="btn btn-primary btn-icon-only text-twitter mr-2" type="button" aria-label="twitter button" title="twitter button">
                                    <span aria-hidden="true" class="fab fa-twitter"></span>
                                </button>
                                <button class="btn btn-primary btn-icon-only text-facebook" type="button" aria-label="github button" title="github button">
                                    <span aria-hidden="true" class="fab fa-github"></span>
                                </button>
                            </div>
                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        已经有账号?
                                        <a href="./login.html" class="font-weight-bold">登录</a>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Core -->
<script src="../vendor/jquery/dist/jquery.min.js"></script>
<script src="../vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../vendor/headroom.js/dist/headroom.min.js"></script>

<script src="../vendor/buttons/buttons.js"></script>
<script src="../vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
<!-- Neumorphism JS -->
<script src="../assets/js/neumorphism.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript"></script>
</body>

</html>
