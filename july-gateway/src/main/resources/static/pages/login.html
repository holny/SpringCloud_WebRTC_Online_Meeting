<body>
<main>
    <!-- Section -->
    <section class="min-vh-100 d-flex bg-primary align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="h4">欢迎来到July</h2>
                        </div>
                        <div class="card-body">
                            <form class="mt-4" id="login_form">
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="loginAccount_input">账号</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                        </div>
                                        <input aria-label="email" class="form-control" id="loginAccount_input"
                                               name="email" placeholder="example@company.com" type="text">
                                    </div>
                                    <label for="loginPassword_input">密码</label>
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text"><span
                                                        class="fas fa-unlock-alt"></span></span>
                                        </div>
                                        <input aria-label="password" class="form-control" id="loginPassword_input"
                                               name="password" placeholder="Password" required
                                               type="password">
                                    </div>
                                    <p class="text-danger mb-4" id="login_feedback"></p>
                                    <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" id="loginRemember_checkbox" name="rememberMe"
                                                   type="checkbox">
                                            <label class="form-check-label" for="loginRemember_checkbox">
                                                记住状态
                                            </label>
                                        </div>
                                        <div><a class="small text-right" href="#">忘记密码?</a></div>
                                    </div>
                                </div>
                                <button class="btn btn-block btn-primary" onclick="userLogin($('#login_form'))"
                                   type=“button” >登录</button>
                            </form>
                            <div class="mt-3 mb-4 text-center">
                                <span class="font-weight-normal">or login with</span>
                            </div>
                            <div class="btn-wrapper my-4 text-center">
                                <button aria-label="facebook button" class="btn btn-primary btn-icon-only text-facebook mr-2"
                                        title="facebook button" type="button">
                                    <span aria-hidden="true" class="fab fa-facebook-f"></span>
                                </button>
                                <button aria-label="twitter button" class="btn btn-primary btn-icon-only text-twitter mr-2"
                                        title="twitter button" type="button">
                                    <span aria-hidden="true" class="fab fa-twitter"></span>
                                </button>
                                <button aria-label="github button" class="btn btn-primary btn-icon-only text-facebook"
                                        title="github button" type="button">
                                    <span aria-hidden="true" class="fab fa-github"></span>
                                </button>
                            </div>
                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        还没有账号?
                                        <a class="font-weight-bold" href="./signup.html">注册</a>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
